<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission to Webhook</title>
</head>
<body>
    <h1>Submit Form to Webhook</h1>
    <form action="https://webhook.site/770ec4f7-981a-4f12-8b21-74b09d050753" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <br><br>
        <!-- Hidden Field -->
        <input type="hidden" name="hiddenField" value="PrefilledValue123">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
